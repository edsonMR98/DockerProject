version: '3'
services:
   mqttserver:
      image: eclipse-mosquitto
      container_name: mqttC
      ports:
         - 1883:1883
         - 9001:9001
      expose:
         - "1883"
      restart: always
   mongoserver:
      image: mongo
      container_name: mongoC
      #ports:
         #- 27017:27017
      expose:
         - "27017"            
      restart: always
   verificador:
      container_name: verificadorC
      build:
         context: ./verificador
      image: verificador
      depends_on:
         - mqttserver
         - mongoserver